<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Everything ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0; padding: 0; display: flex; justify-content: center;
            align-items: center; min-height: 100vh;
            background: #ffe5ec;
            font-family: 'Poppins', sans-serif; overflow: hidden; text-align: center;
            transition: background 2s ease;
        }

        .heart { position: absolute; color: #ff4d6d; animation: float 5s linear infinite; opacity: 0.7; z-index: 0; }
        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 85%; max-width: 450px; z-index: 10;
            border: 2px solid #ffb3c1;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 3rem; margin-bottom: 10px; }
        p { color: #590d22; font-size: 1.1rem; margin-bottom: 25px; }

        .btn {
            background: #ff4d6d; color: white; border: none;
            padding: 18px 35px; border-radius: 50px; font-weight: bold;
            cursor: pointer; font-size: 1rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        .btn:hover { transform: scale(1.1); background: #c9184a; }

        /* Music bar animation */
        .music-waves { display: none; justify-content: center; align-items: flex-end; height: 30px; gap: 5px; margin-top: 20px; }
        .bar { width: 5px; background: #ff4d6d; animation: wave 1s ease-in-out infinite; }
        @keyframes wave { 0%, 100% { height: 5px; } 50% { height: 30px; } }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="card">
        <h1 id="heading">For You... ‚ù§Ô∏è</h1>
        <p id="message">Aapki smile mere liye sabse zaroori hai. <br> Ek chhota sa surprise click karein!</p>
        
        <button class="btn" id="playBtn" onclick="startExperience()">Press for Magic ‚ú®</button>

        <div class="music-waves" id="waves">
            <div class="bar" style="animation-delay: 0.1s"></div>
            <div class="bar" style="animation-delay: 0.3s"></div>
            <div class="bar" style="animation-delay: 0.5s"></div>
            <div class="bar" style="animation-delay: 0.2s"></div>
            <div class="bar" style="animation-delay: 0.4s"></div>
        </div>
    </div>

    <script>
        function startExperience() {
            var audio = document.getElementById("loveSong");
            audio.play().catch(function(error) {
                console.log("Audio play failed: ", error);
            });
            
            // Visual Changes
            document.body.style.background = "#ffb3c1";
            document.getElementById("playBtn").style.display = "none";
            document.getElementById("waves").style.display = "flex";
            document.getElementById("heading").innerHTML = "I Love You! üíñ";
            document.getElementById("message").innerHTML = "Ye music hamari har pyaari baat ko yaad dilata hai. <br> You are my forever!";
            
            // Hearts Rainfall
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
