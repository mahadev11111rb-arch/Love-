
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ankita ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
 height:100vh;
 background:linear-gradient(to bottom,#000428,#004e92);
 font-family:Poppins,sans-serif;
 overflow:hidden;
 color:white;
}

/* glowing stars */
.star{
 position:fixed;
 width:3px;
 height:3px;
 background:white;
 box-shadow:0 0 8px white;
 animation:blink 3s infinite;
}
@keyframes blink{50%{opacity:.2;}}

/* heavy snow */
.snow{
 position:fixed;
 top:-20px;
 color:white;
 animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(120vh);}}

/* hearts */
.heart{
 position:fixed;
 bottom:-20px;
 color:red;
 animation:rise 5s linear forwards;
 text-align:center;
}
@keyframes rise{to{transform:translateY(-130vh);opacity:0;}}

.container{
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:20px;
}
h1{font-size:56px;text-shadow:0 0 30px #fff;}
p{font-size:26px;max-width:850px;line-height:1.8;margin-top:25px;}

.buttons{
 margin-top:70px;
 width:420px;
 height:240px;
 position:relative;
}
button{
 padding:20px 45px;
 font-size:22px;
 border:none;
 border-radius:60px;
 cursor:pointer;
 position:absolute;
 transition:.3s;
}
#noBtn{background:#f1f1f1;color:#333;right:0;bottom:20px;}
#yesBtn{
 display:none;
 background:#ff1744;
 color:white;
 left:130px;
 bottom:20px;
 box-shadow:0 0 40px #ff1744;
}
.big-heart{
 position:fixed;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 font-size:150px;
 animation:pulse 1.4s infinite;
}
@keyframes pulse{50%{transform:translate(-50%,-50%) scale(1.15);}}
</style>
</head>

<body>

<div class="container">
 <h1>Ankita ‚ù§Ô∏è</h1>
 <p>
   Agar meri har saans ek kahani hoti,  
   to uska har panna tumhara naam hota ‚ú®  
   <br><br>
   Kya tum meri zindagi ki wo kahani banogi?
 </p>

 <div class="buttons">
  <button id="noBtn">No üòê</button>
  <button id="yesBtn">Yes üíñ</button>
 </div>
</div>

<audio id="voice" src="ankita-voice.mp3"></audio>
<audio id="music" src="ankita-song.mp3"></audio>

<script>
/* stars */
for(let i=0;i<180;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.top=Math.random()*100+"vh";
 document.body.appendChild(s);
}

/* snow */
setInterval(()=>{
 let sn=document.createElement("div");
 sn.className="snow";
 sn.innerHTML="‚ùÑ";
 sn.style.left=Math.random()*100+"vw";
 sn.style.fontSize=(12+Math.random()*22)+"px";
 sn.style.animationDuration=(4+Math.random()*4)+"s";
 document.body.appendChild(sn);
 setTimeout(()=>sn.remove(),10000);
},150);

let t=0;
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

noBtn.addEventListener("mouseenter",()=>{
 t++;
 if(t<3){
  noBtn.innerHTML=t==1?"No üò†":"No üò°";
  noBtn.style.left=Math.random()*300+"px";
  noBtn.style.top=Math.random()*150+"px";
 }else{
  document.getElementById("voice").play();
  noBtn.style.display="none";
  yesBtn.style.display="block";
 }
});

yesBtn.onclick=()=>{
 document.getElementById("music").play();
 setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(30+Math.random()*35)+"px";
  h.innerHTML="‚ù§Ô∏è<br>I Love You";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
 },200);

 let b=document.createElement("div");
 b.className="big-heart";
 b.innerHTML="‚ù§Ô∏è<div style='font-size:34px;margin-top:-30px;'>Ankita</div>";
 document.body.appendChild(b);
};
</script>

</body>
</html>
