<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kareza</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family: 'Georgia', serif;
    background:#0b0b0b;
    color:#eaeaea;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
}
.container{
    max-width:500px;
    padding:30px;
    animation:fadeIn 2s ease;
}
h1{
    font-size:42px;
    letter-spacing:2px;
    margin-bottom:25px;
}
p{
    font-size:18px;
    line-height:1.8;
    color:#cfcfcf;
}
.line{
    width:60px;
    height:2px;
    background:#c9a24d;
    margin:25px auto;
}
button{
    margin-top:40px;
    padding:14px 36px;
    font-size:16px;
    letter-spacing:1px;
    border:none;
    background:#c9a24d;
    color:#0b0b0b;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#e0b85f;
}
#final{
    display:none;
    margin-top:35px;
    font-size:20px;
    color:#fff;
}
@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<audio id="music" autoplay loop>
    <source src="cinematic.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Kareza</h1>

    <p>
        Main impress karne ke liye  
        shabd ya drama nahi laaya hoon.  
        <br><br>
        Bas itna jaanta hoon â€”  
        tumhari jagah meri zindagi me  
        koi aur nahi le sakta.
    </p>

    <div class="line"></div>

    <p>
        Agar tum chaho,  
        to main is kahani ko  
        poori zimmedari ke saath  
        aage badhaana chahta hoon.
    </p>

    <button onclick="show()">Yes</button>

    <div id="final">
        Then I choose you.  
        Today. And every day.
    </div>
</div>

<script>
const music = document.getElementById("music");
music.volume = 0;
let v = 0;
let fade = setInterval(()=>{
    if(v < 0.5){
        v += 0.01;
        music.volume = v;
    } else {
        clearInterval(fade);
    }
},200);

function show(){
    document.getElementById("final").style.display="block";
}
</script>

</body>
</html>
