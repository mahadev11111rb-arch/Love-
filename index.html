<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ankita ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  background:radial-gradient(circle at top,#1c2b4a,#05070d);
  font-family:Poppins,sans-serif;
  overflow:hidden;
  color:white;
}

/* ‚≠ê Stars */
.star{
  position:fixed;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 2.5s infinite alternate;
}
@keyframes twinkle{from{opacity:.3;}to{opacity:1;}}

/* ‚ùÑÔ∏è Snow */
.snow{
  position:fixed;
  top:-20px;
  color:white;
  opacity:.8;
  animation:snow linear infinite;
}
@keyframes snow{to{transform:translateY(120vh);}}

/* ‚ù§Ô∏è Hearts */
.heart{
  position:fixed;
  bottom:-40px;
  animation:float 6s linear forwards;
  text-align:center;
}
@keyframes float{to{transform:translateY(-130vh);opacity:0;}}

/* Layout */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  z-index:2;
}

/* ‚úçÔ∏è Animated Name */
.name span{
  display:inline-block;
  opacity:0;
  transform:translateY(20px);
  animation:write .5s forwards;
}
.name span:nth-child(1){animation-delay:.2s;}
.name span:nth-child(2){animation-delay:.4s;}
.name span:nth-child(3){animation-delay:.6s;}
.name span:nth-child(4){animation-delay:.8s;}
.name span:nth-child(5){animation-delay:1s;}
.name span:nth-child(6){animation-delay:1.2s;}
.name span:nth-child(7){animation-delay:1.5s;}

@keyframes write{
  to{
    opacity:1;
    transform:translateY(0);
    text-shadow:0 0 15px #ff4d6d,0 0 40px #ff4d6d;
  }
}

/* üíå Line under name */
.tagline{
  margin-top:12px;
  font-size:22px;
  opacity:0;
  animation:fadeIn 1.5s forwards;
  animation-delay:2.2s;
  position:relative;
}
.tagline::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-8px;
  width:0;height:2px;
  background:#ff4d6d;
  transform:translateX(-50%);
  animation:drawLine 1.5s forwards;
  animation-delay:2.4s;
}
@keyframes fadeIn{to{opacity:1;}}
@keyframes drawLine{to{width:220px;}}

p{
  font-size:24px;
  max-width:900px;
  line-height:1.8;
  margin-top:35px;
}

/* Buttons */
.buttons{
  margin-top:70px;
  width:420px;height:240px;
  position:relative;
}
button{
  padding:20px 45px;
  font-size:22px;
  border:none;
  border-radius:60px;
  cursor:pointer;
  position:absolute;
}
#noBtn{
  background:#f1f1f1;
  color:#333;
  right:0;bottom:20px;
}
#yesBtn{
  display:none;
  background:#ff1744;
  color:white;
  left:130px;bottom:20px;
  box-shadow:0 0 40px #ff1744;
}

/* üò† Face */
.face{
  position:absolute;
  top:-50px;
  left:50%;
  transform:translateX(-50%);
  font-size:34px;
}

/* ‚ù§Ô∏è Big heart */
.big-heart{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:160px;
  animation:pulse 1.4s infinite;
  text-align:center;
}
@keyframes pulse{50%{transform:translate(-50%,-50%) scale(1.15);}}

/* üéâ Final Screen */
.yes-screen{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:54px;
  color:#ff4d6d;
  text-shadow:0 0 40px #ff4d6d;
  z-index:10;
}
</style>
</head>

<body>

<div class="container">

  <div class="name-wrapper">
    <h1 class="name">
      <span>A</span><span>n</span><span>k</span><span>i</span><span>t</span><span>a</span>
      <span>‚ù§Ô∏è</span>
    </h1>
    <div class="tagline">This name owns my heart</div>
  </div>

  <p>
    Har khamoshi me tera ehsaas hai,  
    har muskurahat me tera naam ‚ú®  
    <br><br>
    Kya tum meri zindagi ka hamesha ka hissa banogi?
  </p>

  <div class="buttons">
    <div class="face" id="face">üôÇ</div>
    <button id="noBtn">No</button>
    <button id="yesBtn">Yes üíñ</button>
  </div>

</div>

<audio id="voice" src="ankita-voice.mp3"></audio>
<audio id="music" src="ankita-song.mp3"></audio>

<script>
/* ‚≠ê Stars */
for(let i=0;i<180;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.top=Math.random()*100+"vh";
 document.body.appendChild(s);
}

/* ‚ùÑÔ∏è Snow */
setInterval(()=>{
 let sn=document.createElement("div");
 sn.className="snow";
 sn.innerHTML="‚ùÑ";
 sn.style.left=Math.random()*100+"vw";
 sn.style.fontSize=(12+Math.random()*22)+"px";
 sn.style.animationDuration=(4+Math.random()*4)+"s";
 document.body.appendChild(sn);
 setTimeout(()=>sn.remove(),10000);
},180);

/* ‚ù§Ô∏è Logic */
let count=0;
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const face=document.getElementById("face");
const voice=document.getElementById("voice");
const music=document.getElementById("music");

noBtn.addEventListener("click",()=>{
 count++;

 if(count===1){
  face.innerHTML="üò†"; moveNo();
 }
 else if(count===2){
  face.innerHTML="üò°"; moveNo();
 }
 else if(count===3){
  face.innerHTML="üò§";
  voice.play();
  noBtn.style.display="none";
  face.style.display="none";

  setTimeout(()=>{
    yesBtn.style.display="block";
  },6000);
 }
});

function moveNo(){
 noBtn.style.left=Math.random()*280+"px";
 noBtn.style.top=Math.random()*140+"px";
}

/* ‚ù§Ô∏è Yes */
yesBtn.addEventListener("click",()=>{
 music.play();

 setInterval(createHeart,220);

 const big=document.createElement("div");
 big.className="big-heart";
 big.innerHTML=`‚ù§Ô∏è<div style="font-size:34px;margin-top:-30px;">Ankita</div>`;
 document.body.appendChild(big);

 setTimeout(()=>{
  const screen=document.createElement("div");
  screen.className="yes-screen";
  screen.innerHTML="She said YES üíç‚ù§Ô∏è";
  document.body.appendChild(screen);
 },4000);
});

/* ‚ù§Ô∏è Hearts with changing text */
function createHeart(){
 const texts=["I Love You","Ankita","Forever","My World","Always Yours"];
 const h=document.createElement("div");
 h.className="heart";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=(30+Math.random()*35)+"px";

 const span=document.createElement("span");
 let i=0;
 span.textContent=texts[i];

 h.innerHTML="‚ù§Ô∏è<br>";
 h.appendChild(span);

 setInterval(()=>{
  i=(i+1)%texts.length;
  span.textContent=texts[i];
 },1200);

 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}
</script>

</body>
</html>
