<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ankita ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  background:radial-gradient(circle at top,#1e2a47,#05070d);
  font-family:Poppins,sans-serif;
  overflow:hidden;
  color:white;
}

/* ‚≠ê Premium stars */
.star{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 2.5s infinite alternate;
}
@keyframes twinkle{from{opacity:.2;}to{opacity:1;}}

/* ‚ùÑÔ∏è Soft snow */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  opacity:.7;
  animation:snow linear infinite;
}
@keyframes snow{to{transform:translateY(110vh);}}

/* ‚ù§Ô∏è Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:red;
  animation:float 6s linear forwards;
  text-align:center;
}
@keyframes float{to{transform:translateY(-120vh);opacity:0;}}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  z-index:2;
  position:relative;
}

h1{font-size:54px;text-shadow:0 0 25px white;}
p{font-size:24px;max-width:900px;line-height:1.8;margin-top:25px;}

.buttons{
  margin-top:60px;
  width:420px;
  height:220px;
  position:relative;
}
button{
  padding:18px 40px;
  font-size:20px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  position:absolute;
  transition:.3s;
}
#noBtn{background:#eee;color:#333;right:0;bottom:20px;}
#yesBtn{
  display:none;
  background:#ff003c;
  color:white;
  left:140px;
  bottom:20px;
  box-shadow:0 0 35px rgba(255,0,60,.9);
}
.big-heart{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:130px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{50%{transform:translate(-50%,-50%) scale(1.1);}}
</style>
</head>

<body>

<div class="container">
  <h1>Ankita ‚ù§Ô∏è</h1>
  <p>
    Is khubsurat raat me, sitaron ke neeche,  
    mera dil sirf tumhara naam leta hai ‚ú®  
    <br><br>
    Kya tum meri zindagi ka hamesha ka hissa banogi?
  </p>

  <div class="buttons">
    <button id="noBtn">No üòê</button>
    <button id="yesBtn">Yes üíñ</button>
  </div>
</div>

<audio id="voice" src="ankita-voice.mp3"></audio>
<audio id="music" src="ankita-song.mp3"></audio>

<script>
/* stars */
for(let i=0;i<160;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.top=Math.random()*100+"vh";
 s.style.animationDuration=(2+Math.random()*3)+"s";
 document.body.appendChild(s);
}

/* snow */
setInterval(()=>{
 let sn=document.createElement("div");
 sn.className="snow";
 sn.innerHTML="‚ùÑ";
 sn.style.left=Math.random()*100+"vw";
 sn.style.fontSize=(10+Math.random()*18)+"px";
 sn.style.animationDuration=(6+Math.random()*6)+"s";
 document.body.appendChild(sn);
 setTimeout(()=>sn.remove(),12000);
},250);

let c=0;
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

noBtn.addEventListener("mouseenter",()=>{
 c++;
 if(c===1){noBtn.innerHTML="No üò†";move();}
 else if(c===2){noBtn.innerHTML="No üò°";move();}
 else{
  document.getElementById("voice").play();
  noBtn.style.display="none";
  yesBtn.style.display="block";
 }
});

function move(){
 noBtn.style.left=Math.random()*260+"px";
 noBtn.style.top=Math.random()*120+"px";
}

yesBtn.onclick=()=>{
 document.getElementById("music").play();
 setInterval(createHeart,220);
 showBigHeart();
};

function createHeart(){
 let h=document.createElement("div");
 h.className="heart";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=(28+Math.random()*30)+"px";
 h.innerHTML="‚ù§Ô∏è<br>I Love You";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}

function showBigHeart(){
 let b=document.createElement("div");
 b.className="big-heart";
 b.innerHTML="‚ù§Ô∏è<div style='font-size:30px;margin-top:-25px;'>Ankita</div>";
 document.body.appendChild(b);
}
</script>

</body>
</html>
