<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ankita ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Poppins, sans-serif;
  overflow: hidden;
}

.card {
  background: #fff;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h1 { color: #ff4d6d; }

.buttons {
  margin-top: 25px;
  height: 120px;
  position: relative;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

#noBtn {
  background: #ddd;
  color: #333;
  right: 30px;
  bottom: 10px;
}

#yesBtn {
  background: #ff4d6d;
  color: #fff;
  left: 90px;
  bottom: 10px;
  display: none;
}

/* ‚ù§Ô∏è Heart animation */
.heart {
  position: fixed;
  bottom: 0;
  font-size: 24px;
  color: red;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Ankita ‚ù§Ô∏è</h1>
  <p>Kya tum meri zindagi ka sabse khoobsurat hissa banogi?</p>

  <div class="buttons">
    <button id="noBtn" onclick="noClicked()">No üôà</button>
    <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
  </div>
</div>

<!-- üîä VOICE (3rd No Click) -->
<audio id="voice">
  <source src="ankita-voice.mp3" type="audio/mpeg">
</audio>

<!-- üéµ MUSIC (Yes Click) -->
<audio id="music">
  <source src="ankita-song.mp3" type="audio/mpeg">
</audio>

<script>
let noCount = 0;

function noClicked() {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const voice = document.getElementById("voice");

  if (noCount < 2) {
    noBtn.style.left = Math.random() * 180 + "px";
    noBtn.style.top = Math.random() * 60 + "px";
  } 
  else {
    voice.play();              // üîä voice plays
    noBtn.style.display = "none";
    yesBtn.style.display = "block";
  }
  noCount++;
}

function yesClicked() {
  const music = document.getElementById("music");
  music.play();

  setInterval(createHeart, 300);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random() * 20) + "px";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
